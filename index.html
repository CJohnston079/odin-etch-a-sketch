<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Pixel Painter</title>
        <link href="./style.css" rel="stylesheet">
        <script src="./script.js" defer></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Geostar+Fill&display=swap" rel="stylesheet">
        <link rel="shortcut icon" href="">
    </head>
    <body>
        <h1>Pixel Painter</h1>
        <div id="pixel-painter">
            <div class="segment">
                <div id="tools">
                    <div id="brushOne" class="brush">
                        <div class="brush-active-colour" style="background-color: black;"></div>
                    </div>
                    <div id="brushTwo" class="brush">
                        <div class="brush-active-colour" style="background-color: gray;"></div>
                    </div>
                    <div id="brushThree" class="brush">
                        <div class="brush-active-colour" style="background-color: red;"></div>
                    </div>
                    <div id="brushFour" class="brush">
                        <div class="brush-active-colour" style="background-color: blue;"></div>
                    </div>
                    <div id="brushFive" class="brush">
                        <div class="brush-active-colour" style="background-color: green;"></div>
                    </div>
                    <div id="brushSix" class="brush">
                        <div class="brush-active-colour" style="background-color: yellow;"></div>
                    </div>
                </div>
            </div>
            <div id="canvas">
            </div>
            <div class="segment">
            </div>
        </div>
    </body>
</html>
