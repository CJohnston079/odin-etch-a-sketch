<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Pixel Painter</title>
        <link href="./style.css" rel="stylesheet">
        <script src="./script.js" defer></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Geostar+Fill&display=swap" rel="stylesheet">
        <link rel="shortcut icon" href="">
    </head>
    <body>
        <h1>Pixel Painter</h1>
        <div id="pixel-painter">
            <div class="segment">
                <div id="toolbar">
                    <div id="brushes">
                        <div id="brush-one" class="brush">
                            <div class="brush-icon" style="background-color: black;"></div>
                        </div>
                        <div id="brush-two" class="brush">
                            <div class="brush-icon" style="background-color: white;"></div>
                        </div>
                        <div id="brush-three" class="brush">
                            <div class="brush-icon" style="background-color: red;"></div>
                        </div>
                        <div id="brush-four" class="brush">
                            <div class="brush-icon" style="background-color: blue;"></div>
                        </div>
                        <div id="brush-five" class="brush">
                            <div class="brush-icon" style="background-color: green;"></div>
                        </div>
                        <div id="brush-six" class="brush">
                            <div class="brush-icon" style="background-color: yellow;"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="canvas">
            </div>
            <div class="segment">
            </div>
        </div>
    </body>
</html>
