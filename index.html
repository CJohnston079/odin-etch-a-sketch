<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Pixel Painter</title>
        <link href="./style.css" rel="stylesheet">
        <script src="./script.js" defer></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Geostar+Fill&family=Oswald:wght@200;400&display=swap" rel="stylesheet">
        <link rel="shortcut icon" href="">
    </head>
    <body>
        <h1 id="site-title">Pixel Painter</h1>
        <div class="pixel-painter-container">
            <div class="toolbar-container">
                <div id="canvas-options" class="toolbar">
                    <div id="canvas-size-tool" class="tool" title="Change canvas size">
                        <div class="canvas-size-slider-container">
                            <input type="range" min="4", max="32" value="8" id="canvas-size-slider">
                        </div>
                        <img class="slider-operator" src="icons/icon-decrement.svg" title="Decrease canvas size">
                        <p id="canvas-size-display">8</p>
                        <img class="slider-operator" src="icons/icon-increment.svg" title="Increase canvas size">
                    </div>
                    <img class="tool" src="icons/icon-grid-on.svg" title="Toggle grid">
                    <img class="tool" src="icons/icon-grid-light.svg" title="Grid mode light/dark">
                    <img class="tool" src="icons/icon-canvas-reset.svg" title="Reset canvas">
                    <img class="tool" src="icons/icon-canvas-colour.svg" title="Paint canvas background">
                </div>
                <div id="tools" class="toolbar">
                    <img id="paintbrush" class="tool active-tool" src="icons/icon-brush.svg" title="Paint brush">
                    <div id="brush-one" class="tool brush active-tool" style="background-color: hsl(0, 0%, 0%);" title="Brush #1" oncontextmenu="return false;">
                        <div id="palette-wrapper">
                            <div id="palette" class="toolbar" title="">
                                <div class="tool brush palette-swatch-custom" title="Custom Colour">
                                    <input id="custom-colour-input" type="color" value="#ffffff" style="opacity: 0; cursor: pointer;">
                                </div>
                                <div class="tool brush palette-swatch" style="background-color: hsl(0, 100%, 90%);" title="Misty Rose">
                                </div>
                                <div class="tool brush palette-swatch" style="background-color: hsl(39, 100%, 90%);" title="Peach">
                                </div>
                                <div class="tool brush palette-swatch" style="background-color: hsl(60, 100%, 90%);" title="Cream">
                                </div>
                                <div class="tool brush palette-swatch" style="background-color: hsl(120, 100%, 90%);" title="Honeydew">
                                </div>
                                <div class="tool brush palette-swatch" style="background-color: hsl(180, 100%, 90%);" title="Duck Egg">
                                </div>
                                <div class="tool brush palette-swatch" style="background-color: hsl(240, 100%, 90%);" title="Periwinkle">
                                </div>
                                <div class="tool brush palette-swatch" style="background-color: hsl(300, 100%, 90%);" title="Pastel">
                                </div>
                                <div class="tool brush palette-swatch" style="background-color: hsl(0, 0%, 75%);" title="Slate">
                                </div>
                                <div class="tool brush palette-swatch" style="background-color: hsl(0, 100%, 70%);" title="Coral">
                                </div>
                                <div class="tool brush palette-swatch" style="background-color: hsl(39, 100%, 70%);" title="Apricot">
                                </div>
                                <div class="tool brush palette-swatch" style="background-color: hsl(60, 100%, 70%);" title="Canary">
                                </div>
                                <div class="tool brush palette-swatch" style="background-color: hsl(120, 100%, 70%);" title="Mint">
                                </div>
                                <div class="tool brush palette-swatch" style="background-color: hsl(180, 100%, 70%);" title="Azure">
                                </div>
                                <div class="tool brush palette-swatch" style="background-color: hsl(240, 100%, 70%);" title="Sky Blue">
                                </div>
                                <div class="tool brush palette-swatch" style="background-color: hsl(300, 100%, 70%);" title="Orchid">
                                </div>
                                <div class="tool brush palette-swatch" style="background-color: hsl(0, 0%, 50%);" title="Grey">
                                </div>
                                <div class="tool brush palette-swatch" style="background-color: hsl(0, 100%, 50%);" title="Red">
                                </div>
                                <div class="tool brush palette-swatch" style="background-color: hsl(39, 100%, 50%);" title="Orange">
                                </div>
                                <div class="tool brush palette-swatch" style="background-color: hsl(60, 100%, 50%);" title="Yellow">
                                </div>
                                <div class="tool brush palette-swatch" style="background-color: hsl(120, 100%, 50%);" title="Green">
                                </div>
                                <div class="tool brush palette-swatch" style="background-color: hsl(180, 100%, 50%);" title="Cyan">
                                </div>
                                <div class="tool brush palette-swatch" style="background-color: hsl(240, 100%, 50%);" title="Blue">
                                </div>
                                <div class="tool brush palette-swatch" style="background-color: hsl(300, 100%, 50%);" title="Magenta">
                                </div>
                                <div class="tool brush palette-swatch" style="background-color: hsl(0, 0%, 25%);" title="Stone Grey">
                                </div>
                                <div class="tool brush palette-swatch" style="background-color: hsl(0, 100%, 30%);" title="Ruby">
                                </div>
                                <div class="tool brush palette-swatch" style="background-color: hsl(39, 100%, 30%);" title="Butterscotch">
                                </div>
                                <div class="tool brush palette-swatch" style="background-color: hsl(60, 100%, 30%);" title="Pear">
                                </div>
                                <div class="tool brush palette-swatch" style="background-color: hsl(120, 100%, 30%);" title="Emerald">
                                </div>
                                <div class="tool brush palette-swatch" style="background-color: hsl(180, 100%, 30%);" title="Teal">
                                </div>
                                <div class="tool brush palette-swatch" style="background-color: hsl(240, 100%, 30%);" title="Savoy Blue">
                                </div>
                                <div class="tool brush palette-swatch" style="background-color: hsl(300, 100%, 30%);" title="Pizzazz">
                                </div>
                                <div class="tool brush palette-swatch" style="background-color: hsl(0, 0%, 0%);" title="Black">
                                </div>
                                <div class="tool brush palette-swatch" style="background-color: hsl(0, 100%, 10%);" title="Rosewood">
                                </div>
                                <div class="tool brush palette-swatch" style="background-color: hsl(39, 100%, 10%);" title="Walnut">
                                </div>
                                <div class="tool brush palette-swatch" style="background-color: hsl(60, 100%, 10%);" title="Onion">
                                </div>
                                <div class="tool brush palette-swatch" style="background-color: hsl(120, 50%, 10%);" title="Kombu">
                                </div>
                                <div class="tool brush palette-swatch" style="background-color: hsl(180, 100%, 10%);" title="Peacock">
                                </div>
                                <div class="tool brush palette-swatch" style="background-color: hsl(240, 100%, 10%);" title="Midnight">
                                </div>
                                <div class="tool brush palette-swatch" style="background-color: hsl(300, 100%, 10%);" title="Plum">
                                </div>
                            </div>
                        </div>
                    </div>
                    <img id="brush-size" class="tool" src="icons/icon-brush-size.svg" title="Select brush size">
                    <div id="brush-two" class="tool brush" style="background-color: hsl(0, 100%, 50%);" title="Brush #2" oncontextmenu="return false;">
                    </div>
                    <img id="brush-shape" class="tool" src="icons/icon-brush-shape.svg" title="Select brush shape">
                    <div id="brush-three" class="tool brush" style="background-color: hsl(39, 100%, 50%);" title="Brush #3" oncontextmenu="return false;">
                    </div>
                    <img id="flood-fill" class="tool" src="icons/icon-flood-fill.svg" title="Flood fill">
                    <div id="brush-four" class="tool brush" style="background-color: hsl(60, 100%, 50%);" title="Brush #4" oncontextmenu="return false;">
                    </div>
                    <img id="colour-picker" class="tool" src="icons/icon-colour-picker.svg" title="Colour picker">
                    <div id="brush-five" class="tool brush" style="background-color: hsl(120, 100%, 50%);" title="Brush #5" oncontextmenu="return false;">
                    </div>
                    <img id="lighten" class="tool" src="icons/icon-lighten.svg" title="Lighten brush">
                    <div id="brush-six" class="tool brush" style="background-color: hsl(180, 100%, 50%);" title="Brush #6" oncontextmenu="return false;">
                    </div>
                    <img id="darken" class="tool" src="icons/icon-darken.svg" title="darken-brush">
                    <div id="brush-seven" class="tool brush" style="background-color: hsl(240, 100%, 50%);" title="Brush #7" oncontextmenu="return false;">
                    </div>
                    <img id="eraser" class="tool" src="icons/icon-eraser.svg" title="Eraser">
                    <div id="brush-eight" class="tool brush" style="background-color: hsl(300, 100%, 50%);" title="Brush #8" oncontextmenu="return false;">
                    </div>
                    <img id="download" class="tool" src="icons/icon-download.svg" title="Download canvas">
                    <div id="brush-nine" class="tool brush" style="background-color: hsl(0, 0%, 100%);" title="Brush #9" oncontextmenu="return false;">
                    </div>
                </div>
            </div>
            <div id="canvas">
            </div>
            <div class="help">
            </div>
        </div>
        <audio id="audio-grid-slider" src="./audio/slider-change.mp3"></audio>
        <audio id="audio-new-canvas" src="./audio/shuffle.mp3"></audio>
        <audio id="audio-clear-canvas" src="./audio/scribble.mp3"></audio>
        <audio id="audio-colour-picker" src="./audio/colour-picker.mp3"></audio>

    </body>
</html>
