<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Pixel Painter</title>
        <link href="./style.css" rel="stylesheet">
        <script src="./script.js" defer></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Geostar+Fill&family=Oswald:wght@200;400&display=swap" rel="stylesheet">
        <link rel="shortcut icon" href="">
    </head>
    <body>
        <h1 id="site-title">Pixel Painter</h1>
        <div class="pixel-painter-container">
            <div class="toolbar-container">
                <div id="canvas-options" class="toolbar">
                    <div id="canvas-size" class="tool">
                        <h2>8</h2>
                    </div>
                    <img class="tool" src="icons/icon-grid-on.svg" title="Toggle grid guides">
                    <img class="tool" src="icons/icon-grid-light.svg" title="Grid mode light/dark">
                    <img class="tool" src="icons/icon-canvas-reset.svg" title="Reset canvas">
                    <img class="tool" src="icons/icon-canvas-colour.svg" title="Canvas colour">
                </div>
                <div id="tools" class="toolbar">
                    <img id="brush" class="tool active-tool" src="icons/icon-brush.svg" title="Paint brush">
                    <div id="brush-one" class="tool brush active-tool" style="background-color: hsl(0, 0%, 0%);" title="Brush #1">
                        <div id="custom-colour-menu" class="toolbar">
                            <div class="tool brush" style="background-color: hsl(0, 0%, 100%);">
                            </div>
                            <div class="tool brush palette-swatch" style="background-color: hsl(0, 100%, 90%);">
                            </div>
                            <div class="tool brush palette-swatch" style="background-color: hsl(39, 100%, 90%);">
                            </div>
                            <div class="tool brush palette-swatch" style="background-color: hsl(60, 100%, 90%);">
                            </div>
                            <div class="tool brush palette-swatch" style="background-color: hsl(120, 100%, 90%);">
                            </div>
                            <div class="tool brush palette-swatch" style="background-color: hsl(180, 100%, 90%);">
                            </div>
                            <div class="tool brush palette-swatch" style="background-color: hsl(240, 100%, 90%);">
                            </div>
                            <div class="tool brush palette-swatch" style="background-color: hsl(300, 100%, 90%);">
                            </div>
                            <div class="tool brush palette-swatch" style="background-color: hsl(0, 0%, 75%);">
                            </div>
                            <div class="tool brush palette-swatch" style="background-color: hsl(0, 100%, 70%);">
                            </div>
                            <div class="tool brush palette-swatch" style="background-color: hsl(39, 100%, 70%);">
                            </div>
                            <div class="tool brush palette-swatch" style="background-color: hsl(60, 100%, 70%);">
                            </div>
                            <div class="tool brush palette-swatch" style="background-color: hsl(120, 100%, 70%);">
                            </div>
                            <div class="tool brush palette-swatch" style="background-color: hsl(180, 100%, 70%);">
                            </div>
                            <div class="tool brush palette-swatch" style="background-color: hsl(240, 100%, 70%);">
                            </div>
                            <div class="tool brush palette-swatch" style="background-color: hsl(300, 100%, 70%);">
                            </div>
                            <div class="tool brush palette-swatch" style="background-color: hsl(0, 0%, 50%);">
                            </div>
                            <div class="tool brush palette-swatch" style="background-color: hsl(0, 100%, 50%);">
                            </div>
                            <div class="tool brush palette-swatch" style="background-color: hsl(39, 100%, 50%);">
                            </div>
                            <div class="tool brush palette-swatch" style="background-color: hsl(60, 100%, 50%);">
                            </div>
                            <div class="tool brush palette-swatch" style="background-color: hsl(120, 100%, 50%);">
                            </div>
                            <div class="tool brush palette-swatch" style="background-color: hsl(180, 100%, 50%);">
                            </div>
                            <div class="tool brush palette-swatch" style="background-color: hsl(240, 100%, 50%);">
                            </div>
                            <div class="tool brush palette-swatch" style="background-color: hsl(300, 100%, 50%);">
                            </div>
                            <div class="tool brush palette-swatch" style="background-color: hsl(0, 0%, 25%);">
                            </div>
                            <div class="tool brush palette-swatch" style="background-color: hsl(0, 100%, 30%);">
                            </div>
                            <div class="tool brush palette-swatch" style="background-color: hsl(39, 100%, 30%);">
                            </div>
                            <div class="tool brush palette-swatch" style="background-color: hsl(60, 100%, 30%);">
                            </div>
                            <div class="tool brush palette-swatch" style="background-color: hsl(120, 100%, 30%);">
                            </div>
                            <div class="tool brush palette-swatch" style="background-color: hsl(180, 100%, 30%);">
                            </div>
                            <div class="tool brush palette-swatch" style="background-color: hsl(240, 100%, 30%);">
                            </div>
                            <div class="tool brush palette-swatch" style="background-color: hsl(300, 100%, 30%);">
                            </div>
                            <div class="tool brush palette-swatch" style="background-color: hsl(0, 0%, 0%);">
                            </div>
                            <div class="tool brush palette-swatch" style="background-color: hsl(0, 100%, 10%);">
                            </div>
                            <div class="tool brush palette-swatch" style="background-color: hsl(39, 100%, 10%);">
                            </div>
                            <div class="tool brush palette-swatch" style="background-color: hsl(60, 50%, 10%);">
                            </div>
                            <div class="tool brush palette-swatch" style="background-color: hsl(120, 50%, 10%);">
                            </div>
                            <div class="tool brush palette-swatch" style="background-color: hsl(180, 100%, 10%);">
                            </div>
                            <div class="tool brush palette-swatch" style="background-color: hsl(240, 100%, 10%);">
                            </div>
                            <div class="tool brush palette-swatch" style="background-color: hsl(300, 100%, 10%);">
                            </div>
                        </div>
                    </div>
                    <img id="brush-size" class="tool" src="icons/icon-brush-size.svg" title="Select brush size">
                    <div id="brush-two" class="tool brush" style="background-color: hsl(0, 100%, 50%);" title="Brush #2">
                    </div>
                    <img id="brush-shape" class="tool" src="icons/icon-brush-shape.svg" title="Select brush shape">
                    <div id="brush-three" class="tool brush" style="background-color: hsl(39, 100%, 50%);" title="Brush #3">
                    </div>
                    <img id="flood-fill" class="tool" src="icons/icon-flood-fill.svg" title="Flood fill">
                    <div id="brush-four" class="tool brush" style="background-color: hsl(60, 100%, 50%);" title="Brush #4">
                    </div>
                    <img id="colour-picker" class="tool" src="icons/icon-colour-picker.svg" title="Colour picker">
                    <div id="brush-five" class="tool brush" style="background-color: hsl(120, 100%, 50%);" title="Brush #5">
                    </div>
                    <img id="lighten" class="tool" src="icons/icon-lighten.svg" title="Lighten brush">
                    <div id="brush-six" class="tool brush" style="background-color: hsl(180, 100%, 50%);" title="Brush #6">
                    </div>
                    <img id="darken" class="tool" src="icons/icon-darken.svg" title="darken-brush">
                    <div id="brush-seven" class="tool brush" style="background-color: hsl(240, 100%, 50%);" title="Brush #7">
                    </div>
                    <img id="eraser" class="tool" src="icons/icon-eraser.svg" title="Eraser">
                    <div id="brush-eight" class="tool brush" style="background-color: hsl(300, 100%, 50%);" title="Brush #8">
                    </div>
                    <img id="download" class="tool" src="icons/icon-download.svg" title="Download canvas">
                    <div id="brush-nine" class="tool brush" style="background-color: hsl(0, 0%, 100%);" title="Brush #9">
                    </div>
                </div>
            </div>
            <div id="canvas">
            </div>
            <div class="help">
            </div>
        </div>
        <div class="canvas-size-slider-container" style="display: flex; justify-content: center;">
            <h2 class="slider-operator">-</h2>
            <input type="range" min="4", max="32" value="8" id="canvas-size-slider">
            <h2 class="slider-operator">+</h2>
        </div>
    </body>
</html>
