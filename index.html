<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Pixel Painter</title>
        <link href="./style.css" rel="stylesheet">
        <script src="./script.js" defer></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Geostar+Fill&family=Oswald:wght@200;400&display=swap" rel="stylesheet">
        <link rel="shortcut icon" href="">
    </head>
    <body>
        <h1 id="site-title">Pixel Painter</h1>
        <div class="pixel-painter-container">
            <div class="toolbar-container">
                <div id="canvas-options" class="toolbar">
                    <div id="canvas-size" class="tool">
                        <h2>8</h2>
                    </div>
                    <img class="tool" src="icons/icon-grid-on.svg" title="Toggle grid guides">
                    <img class="tool" src="icons/icon-grid-light.svg" title="Grid mode light/dark">
                    <img class="tool" src="icons/icon-canvas-reset.svg" title="Reset canvas">
                    <img class="tool" src="icons/icon-canvas-colour.svg" title="Canvas colour">
                </div>
                <div id="tools" class="toolbar">
                    <div id="brush" class="tool"></div>
                    <div id="brush-one" class="tool brush primary-brush" style="background-color: black;"></div>
                    <div id="brush-size" class="tool"></div>
                    <div id="brush-two" class="tool brush" style="background-color: red;"></div>
                    <div id="brush-shape" class="tool"></div>
                    <div id="brush-three" class="tool brush" style="background-color: orange;"></div>
                    <div id="flood-fill" class="tool"></div>
                    <div id="brush-four" class="tool brush" style="background-color: yellow;"></div>
                    <div id="colour-picker" class="tool"></div>
                    <div id="brush-five" class="tool brush" style="background-color: green;"></div>
                    <div id="lighten" class="tool"></div>
                    <div id="brush-six" class="tool brush" style="background-color: cyan;"></div>
                    <div id="darken" class="tool"></div>
                    <div id="brush-seven" class="tool brush" style="background-color: blue;"></div>
                    <div id="eraser" class="tool"></div>
                    <div id="brush-eight" class="tool brush" style="background-color: hotpink;"></div>
                    <div id="download" class="tool"></div>
                    <div id="brush-nine" class="tool brush" style="background-color: white;"></div>
                </div>
            </div>
            <div id="canvas">
            </div>
            <div class="help">
            </div>
        </div>
        <div class="canvas-size-slider-container" style="display: flex; justify-content: center;">
            <h2 class="slider-operator">-</h2>
            <input type="range" min="4", max="32" value="8" id="canvas-size-slider">
            <h2 class="slider-operator">+</h2>
        </div>
    </body>
</html>
